baseURL = "https://pasmontesinos.github.io/"
languageCode = "es"
title = "Blog de Pascual Montesinos"
theme = "PaperMod"

# Idiomas y estructura
defaultContentLanguage = "es"
defaultContentLanguageInSubdir = false
removePathAccents = true

[pagination]
  pagerSize = 10

# -------------------------
# üß≠ Idiomas
# -------------------------
[languages]
  [languages.es]
    languageName = "Espa√±ol"
    weight = 1
    title = "Blog de Pascual Montesinos"

  [languages.en]
    languageName = "English"
    weight = 2
    title = "Pascual Montesinos' Blog"

# -------------------------
# üí° Par√°metros de PaperMod
# -------------------------
[params]
  author = "Pascual Montesinos"
  description = "Notas sobre ingenier√≠a de software, Extreme Programming y Lean Software Development."
  defaultTheme = "auto"        # light / dark / auto
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  tocopen = true
  comments = false
  env = "production"           # elimina warning del modo local
#  googleAnalytics = "G-FZ23MC55NP"

#  [params.analytics.google]
#    SiteVerificationTag = "G-FZ23MC55NP"

  # Metadatos
  ShowDate = true
  ShowAuthor = true

  # OpenGraph / SEO
  #images = ["images/og-default.jpg"]

  # Control visual
  hideSummary = false
  useHLJS = false              # usa Chroma (m√°s r√°pido y sin JS)
  ShowRssButtonInSectionTermList = true

# -------------------------
# üá¨üáß Par√°metros para ingl√©s
# -------------------------
[languages.en.params]
  description = "Notes on software engineering, Extreme Programming, and Lean Software Development."

# -------------------------
# üé® C√≥digo y Markdown
# -------------------------
[markup]
  [markup.highlight]
    style = "github-dark"      # alternativas: "dracula", "monokai", "solarized-dark"
    lineNumbers = true
    noClasses = false

  [markup.goldmark.renderer]
    unsafe = true              # permite HTML dentro de markdown

# -------------------------
# üîó Men√∫s
# -------------------------
[languages.es.menu]
  [[languages.es.menu.main]]
    name = "Art√≠culos"
    url = "/posts/"
    weight = 1

  [[languages.es.menu.main]]
    name = "Sobre m√≠"
    url = "/about/"
    weight = 2

[languages.en.menu]
  [[languages.en.menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 1

  [[languages.en.menu.main]]
    name = "About"
    url = "/about/"
    weight = 2

# -------------------------
# üîç SEO / Sitemap / Robots
# -------------------------
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.7
  filename = "sitemap.xml"

